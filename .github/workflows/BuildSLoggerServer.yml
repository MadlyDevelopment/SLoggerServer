name: Build_SLogger_Server 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
  
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Run Unit Tests
      run: dotnet test --verbosity normal
      
  upload:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v3
        with: 
          name: SLoggerServer
          path: /SLoggerCommand/bin/Debug/net6.0/
    
